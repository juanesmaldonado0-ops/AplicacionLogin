[versions]
# Plugin y Gradle
agp = "8.6.1"

kotlinVersion = "2.0.20"
junitVersion = "4.13.2"

# AndroidX y librer√≠as UI
coreKtx = "1.16.0"
appcompat = "1.7.0"
material = "1.12.0"
activityKtx = "1.10.1"
constraintlayout = "2.2.1"
cardview = "1.0.0"

# Test
androidxJunit = "1.2.1"
espressoCore = "3.6.1"

# Firebase BOM (solo BOM para controlar versiones)
firebaseBom = "33.13.0"

# Google Services plugin
googleServices = "4.4.2"

[libraries]
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-material = { module = "com.google.android.material:material", version.ref = "material" }
androidx-activity-ktx = { module = "androidx.activity:activity-ktx", version.ref = "activityKtx" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
androidx-cardview = { module = "androidx.cardview:cardview", version.ref = "cardview" }

junit = { group = "junit", name = "junit", version.ref = "junitVersion" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "androidxJunit" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }

# Firebase: usar solo BOM para las versiones
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebaseBom" }
firebase-auth-ktx = { module = "com.google.firebase:firebase-auth-ktx" }
firebase-database-ktx = { module = "com.google.firebase:firebase-database-ktx" }
firebase-firestore-ktx = { module = "com.google.firebase:firebase-firestore-ktx" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlinVersion" }
google-services = { id = "com.google.gms.google-services", version.ref = "googleServices" }
